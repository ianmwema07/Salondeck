<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>SalonDeck</h1>
    <div class="section-1">
      <!-- 1.Background Image
      2. Navabar
      3. SalonDeck Name(Prominent.) -->
    </div>
    <div class="section-2">
      <!-- 1. List of services(3)
      2. card/modal(optional)
      3. price per service
      3.  -->
    </div>
    <div class="section-3">
      <!-- form items 
      1.fname lastname
      2.Phone number
      3.service
      4.Style
      5. Date
      6. Time
      -->
      <form class="container" action=" ">
        <div class="row d-flex justify-content-center">
          <div class="mb-3 mt-3 col-lg-6">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name" name="firstName">
          </div>
          <div class="mb-3 mt-3 col-lg-6">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name" name="firstName">
          </div>
          <div class="mb-3 mt-3 col-lg-6">
            <label for="service" class="form-label">Service:</label>
            <input type="text" class="form-control" id="service" placeholder="Enter Service" name="service">
          </div>
          <div class="mb-3 mt-3 col-lg-6">
            <label for="style" class="form-label">Style:</label>
            <input type="text" class="form-control" id="style" placeholder="Enter Style" name="style">
          </div>
          <div class="mb-3 mt-3 col-lg-6">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date"name="date">
          </div>
          <div class="mb-3 mt-3 col-lg-6">
            <label for="time" class="form-label">Time:</label>
            <input type="time" class="form-control" id="time" name="time">
          </div>
          <button type="submit" class="btn ">Submit</button>
        </div>
      </form>
    </div>
    <div class="section-4">
      <!-- Gallery -->
    </div>
    <div class="section-5">
      <!-- About us -->
      <!-- Testimonials (3)-->
    </div>
    <div class="section-6">
      <!-- contact us 
          social media icons

        footer information -->
    </div>
  </div>
</body>
